{% extends "base.html" %}
{% block title %}Edytuj Użytkownika{% endblock %}
{% block content %}
<h1 class="mb-4">Edytuj Użytkownika</h1>
<form action="" method="post" class="row g-3 w-75">
    <div class="col-md-4">
        <label for="nazwa_uzytkownika" class="form-label">Nazwa użytkownika:</label>
        <input type="text" id="nazwa_uzytkownika" name="nazwa_uzytkownika" value="{{ uzytkownik.nazwa_uzytkownika }}" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="haslo" class="form-label">Hasło:</label>
        <input type="text" id="haslo" name="haslo" value="{{ uzytkownik.haslo }}" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="grupa" class="form-label">Grupa (1-3):</label>
        <input type="number" id="grupa" name="grupa" value="{{ uzytkownik.grupa }}" min="1" max="3" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="dzial" class="form-label">Dział:</label>
        <input type="text" id="dzial" name="dzial" value="{{ uzytkownik.dzial }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="stanowisko" class="form-label">Stanowisko:</label>
        <input type="text" id="stanowisko" name="stanowisko" value="{{ uzytkownik.stanowisko }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="brygada" class="form-label">Brygada:</label>
        <input type="text" id="brygada" name="brygada" value="{{ uzytkownik.brygada }}" class="form-control">
    </div>
    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </div>
</form>
{% endblock %}
